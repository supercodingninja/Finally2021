<!DOCTYPE html>
    <html>

    <head>

        <meta charset="utf-8">

        <title>Thank, GOD, It's 2021!</title>

        <link rel="stylesheet" type="caption/css" href="h21.css"/>

    </head>

    <body style="background-image: url(Media/smaller.webp); background-repeat: no-repeat; background-size: 2250px 1080px;">

        <audio controls autoplay style="display:none">
                <source src="Auld Lang Syne.mp3" type="audio/mpeg">
                <!-- Your browser does not support the audio element. -->
        </audio>
        
        <!-- Slideshow container Ref. https://www.w3schools.com/howto/howto_js_slideshow.asp -->
        <div class="slide-container">
            <div class="slide">
                <div class="slideNum">
                    1 of 6
                </div>
                
                <img src="Media/BYE2020.jpeg" style="width:100%">
                
                <div class="caption">
                    "BYE, FELICIA!"
                </div>
            </div>

            <div class="slide">
                <div class="slideNum">
                    2 of 6
                </div>
                
                <img src="Media/res1.jpg" style="width:100%">
                
                <div class="caption">
                    Have Faith!
                </div>
            </div>

            <div class="slide">
                <div class="slideNum">
                    3 of 6
                </div>
                
                <img src="Media/hourGlass.jpeg" style="width:100%">
                
                <div class="caption">
                    2020 is almost over!
                </div>
            </div>

            <div class="slide">
                <div class="slideNum">
                    4 of 6
                </div>
                
                <img src="Media/GoodBye2020.jpeg" style="width:100%">
                
                <div class="caption">
                    Goodbye, 2020!
                </div>
            </div>

            <div class="slide">
                <div class="slideNum">
                    5 of 6
                </div>
                
                <img src="Media/loading2021.jpeg" style="width:100%">
                
                <div class="caption">
                    Believe all the great things, loading up for your future!
                </div>
            </div>

            <div class="slide">
                <div class="slideNum">
                    6 of 6
                </div>
                
                <img src="Media/HappyNewYear2021.png" style="width:100%">
                
                <div class="caption">
                    Finally, you're here: "HELLO, 2021!"
                </div>
            </div>
        
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        
        <br>
        
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="theDots" onclick="currentSlide(1)"></span>
            <span class="theDots" onclick="currentSlide(2)"></span>
            <span class="theDots" onclick="currentSlide(3)"></span>
            <span class="theDots" onclick="currentSlide(4)"></span>
            <span class="theDots" onclick="currentSlide(5)"></span>
            <span class="theDots" onclick="currentSlide(6)"></span>
        </div>

        <script src="JS/2021.js"></script>
  </body>
</html>
